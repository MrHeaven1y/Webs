<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Classifier</title>
    <link rel="stylesheet" href="/front-end/styles.css">
    <link rel="shortcut icon" href="../artifacts/nn.png" type="image/png">
</head>
<body>
    <h1>MNIST Digit Classifier</h1>
    
    <div class="container">
        <div class="instructions">
            <p>Draw a digit (0-9) in the black canvas below. Make your digit large, centered, and use white color. After drawing, click "Classify" to see the prediction.</p>
        </div>
        
        <div class="canvas-container">
            <canvas id="drawing-canvas" width="280" height="280"></canvas>
        </div>
        
        <div class="buttons">
            <button id="clear-button" class="danger">Clear Canvas</button>
            <button id="classify-button">Classify Digit</button>
        </div>
        
        <div id="result-container" class="result-container hidden">
            <h2>Prediction Result</h2>
            <div id="prediction" class="prediction">-</div>
            
            <div class="confidence-bars">
                <!-- Confidence bars for digits 0-9 -->
                <div class="confidence-bar">
                    <div class="bar-container"><div class="bar" id="bar-0" style="height: 0%"></div></div>
                    <div class="bar-label">0</div>
                    <div class="bar-value" id="value-0">0%</div>
                </div>
                <div class="confidence-bar">
                    <div class="bar-container"><div class="bar" id="bar-1" style="height: 0%"></div></div>
                    <div class="bar-label">1</div>
                    <div class="bar-value" id="value-1">0%</div>
                </div>
                <div class="confidence-bar">
                    <div class="bar-container"><div class="bar" id="bar-2" style="height: 0%"></div></div>
                    <div class="bar-label">2</div>
                    <div class="bar-value" id="value-2">0%</div>
                </div>
                <div class="confidence-bar">
                    <div class="bar-container"><div class="bar" id="bar-3" style="height: 0%"></div></div>
                    <div class="bar-label">3</div>
                    <div class="bar-value" id="value-3">0%</div>
                </div>
                <div class="confidence-bar">
                    <div class="bar-container"><div class="bar" id="bar-4" style="height: 0%"></div></div>
                    <div class="bar-label">4</div>
                    <div class="bar-value" id="value-4">0%</div>
                </div>
                <div class="confidence-bar">
                    <div class="bar-container"><div class="bar" id="bar-5" style="height: 0%"></div></div>
                    <div class="bar-label">5</div>
                    <div class="bar-value" id="value-5">0%</div>
                </div>
                <div class="confidence-bar">
                    <div class="bar-container"><div class="bar" id="bar-6" style="height: 0%"></div></div>
                    <div class="bar-label">6</div>
                    <div class="bar-value" id="value-6">0%</div>
                </div>
                <div class="confidence-bar">
                    <div class="bar-container"><div class="bar" id="bar-7" style="height: 0%"></div></div>
                    <div class="bar-label">7</div>
                    <div class="bar-value" id="value-7">0%</div>
                </div>
                <div class="confidence-bar">
                    <div class="bar-container"><div class="bar" id="bar-8" style="height: 0%"></div></div>
                    <div class="bar-label">8</div>
                    <div class="bar-value" id="value-8">0%</div>
                </div>
                <div class="confidence-bar">
                    <div class="bar-container"><div class="bar" id="bar-9" style="height: 0%"></div></div>
                    <div class="bar-label">9</div>
                    <div class="bar-value" id="value-9">0%</div>
                </div>
            </div>
        </div>
        
        <div id="status" class="status">Ready to draw!</div>
    </div>
    
    <script src="/front-end/script.js"></script>
</body>
</html>
